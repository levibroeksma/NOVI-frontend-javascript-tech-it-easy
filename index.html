<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech It Easy Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <h1>TECH IS EASY</h1>
        <div class="amountToSell">
            <h2>De voorraad tv's betreft:</h2>
            <span id="amountToSell"></span>
        </div>
        <div class="display">
            <div class="projectedRevenue">
                <h2>De verwachten opbrengst:</h2>
                <p>(op basis van beschikbare voorraad)</p>
                <span>€: </span><span id="projectedRevenue"></span>
            </div>
            <div class="achievedRevenue">
                <h2>De opbrengst tot dusver:</h2>
                <span>€: </span><span id="achievedRevenue"></span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
